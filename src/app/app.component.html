<div class="flex">
  <aside
    class="bg-gradient-to-bl from-dark-purple to-blue-500 fixed pt-8 right-0 top-0 h-screen p-10"
    [ngClass]="open ? 'w-72 ' : 'w-20'"
  >
    <mat-icon
      class="bg-white text-dark-purple rounded-full absolute -left-3 top-9 border border-dark-purple cursor-pointer"
      (click)="open = !open"
      [ngClass]="{ 'rotate-180': open }"
      >arrow_left</mat-icon
    >
    <div class="inline-flex">
      <h1
        class="text-white absolute right-0 text-2xl font-semibold"
        [ngClass]="{ hidden: !open }"
      >
        {{ title }}
      </h1>
    </div>
    <div
      class="flex items-center rounded-md bg-light-white mt-6 px-4 py-2"
      [ngClass]="{ hidden: !open }"
    >
      <mat-icon class="text-white text-lg block cursor-pointer mr-2"
        >search</mat-icon
      >
      <input
        type="search"
        placeholder="...بحث"
        class="text-base bg-transparent w-full text-white focus:outline-none text-right"
      />
    </div>
  </aside>
  <main class="flex-1" [ngClass]="open ? 'mr-72 ' : 'mr-20'">
    <div class="bg-light-white">
      <nav>
        <div class="m-8 grid grid-rows-2 grid-flow-col items-center gap-4">
          <div class="col-span-6 row-span-1 text-right">
            {{ authedUser }}
          </div>
          <div class="col-span-6 row-span-1 text-right">{{ jobTitle }}</div>
          <div class="col-span-2 row-span-2">
            <mat-icon class="text-dark-purple">image</mat-icon>
          </div>
          <div class="col-span-2 row-span-2">
            <mat-icon class="text-dark-purple cursor-pointer"
              >notifications</mat-icon
            >
          </div>
          <div class="col-span-2 row-span-2">
            <mat-icon class="text-dark-purple cursor-pointer">
              message</mat-icon
            >
          </div>
          <div class="col-span-8 row-span-2">
            <div class="flex items-center rounded-md bg-light-white">
              <mat-icon
                class="text-dark-purple text-lg block cursor-pointer mr-2"
                >search</mat-icon
              >
              <input
                type="search"
                placeholder="...بحث"
                class="text-base bg-transparent w-full text-dark-purple focus:outline-none text-right"
              />
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="grid grid-cols-2 gap-4 h-screen py-1 px-4">
      <div class="w-full h-full shadow-lg bg-light-white">
        <app-chart [chartOptions]="chartOptions[0]"></app-chart>
      </div>
      <div class="w-full h-full shadow-lg bg-light-white">
        <app-chart [chartOptions]="chartOptions[1]"></app-chart>
      </div>
      <div class="w-full h-full shadow-lg bg-light-white">
        <app-chart [chartOptions]="chartOptions[2]"></app-chart>
      </div>
      <div class="w-full h-full shadow-lg bg-light-white">
        <app-chart [chartOptions]="chartOptions[3]"></app-chart>
      </div>
    </div>
  </main>
</div>
