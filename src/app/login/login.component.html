<div
  class="min-h-screen flex justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
  style="
    background-image: url(https://images.unsplash.com/photo-1525302220185-c387a117886e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
  "
>
  <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
  <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcom Back!</h2>
      <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
    </div>

    <form
      class="mt-8 space-y-6"
      (ngSubmit)="onLogin(signinForm)"
      #signinForm="ngForm"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="text-right">
        <label class="text-sm text-right font-bold text-gray-700 tracking-wide"
          >اسم المستخدم</label
        >

        <select
          ngModel
          name="username"
          required
          class="w-full text-right text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
        >
          <option
            *ngFor="let username of usernames; let i = index"
            value="{{ username }}"
          >
            {{ username }}
          </option>
        </select>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signinForm.form.invalid"
          class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300"
        >
          تسجيل الدخول
        </button>
      </div>
    </form>
  </div>
</div>
