<aside
  class="z-50 bg-gradient-to-bl from-dark-purple to-blue-500 fixed pt-8 right-0 top-0 h-screen p-4 duration-500 items-center hidden sm:block overflow-y-auto"
  [ngClass]="open ? 'w-60 ' : 'w-20'"
>
  <mat-icon
    class="bg-white scale-150 text-dark-purple rounded-md hover:rounded-full hover:-translate-y-0.5 transform transition focus:ring focus:ring-offset-2 absolute -left-2 top-6 border border-dark-purple cursor-pointer"
    (click)="open = !open"
    [ngClass]="{ 'rotate-180': open }"
    >arrow_left</mat-icon
  >

  <div class="flex justify-center my-2">
    <img src="../assets/photos/Group 2723@3x.png" width="150" class="" />
  </div>
  <hr />

      </h1>
    </div> -->

  >
    <mat-icon class="text-white text-lg block cursor-pointer mr-2"
