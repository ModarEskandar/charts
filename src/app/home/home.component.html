<div class="flex font-kufi">
  <app-sidebar [open]="open"></app-sidebar>
  <main class="flex-1 sm:mr-20 transition duration-500 w-100">
    <app-header [open]="open"></app-header>
    <div
      class="grid py-4 px-4 justify-center w-full lg:grid-cols-2 sm:grid-cols-1 sm:gap-10"
    >
      <div
        *ngFor="let chartOptions of chartsOptions | filter : filterChartsText"
        class="h-full shadow-lg bg-light-white lg:px-12 xl:px-16 transition ease-in-out delay-150 hover:-translate-y-0.5 hover:scale-105 hover:ring hover:ring-offset-2 duration-300"
      >
        <app-chart [chartOptions]="chartOptions"></app-chart>
      </div>
    </div>
  </main>
</div>
